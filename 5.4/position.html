<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        position: relative;
        width: 300px;
        height: 300px;
        background-color: red;
      }
      #cube {
        position: absolute;
        left: 50%;
        top: 20%;
        width: 30px;
        height: 30px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div id="cube"></div>
    </div>
  </body>
</html>

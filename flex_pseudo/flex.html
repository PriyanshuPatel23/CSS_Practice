<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        width: 300px;
        height: 300px;
        background-color: red;
      }
      .one {
        width: 50px;
        height: 50px;
        background-color: yellow;
      }
      .two {
        width: 50px;
        height: 50px;
        background-color: green;
      }
      .three {
        width: 50px;
        height: 50px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
    </div>
  </body>
</html>
